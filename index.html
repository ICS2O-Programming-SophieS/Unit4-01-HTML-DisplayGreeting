<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a Trapezoid in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Greetings during the Day</h1>
		<table>
			<tr>
				<td>
					<h3>Enter the hour of the day:</h3>
					<form action="javascript:displayGreeting()">						
						<label for="hour">Hour (0-23h):</label>
						<input type="number" step="1" min="0" max="23" id="hour"><br><br>
						<input type="submit" value="Display Greeting">
					</form>
				</td>
				<td>
					<img src="./images/greeting.jpg" alt="Greeting" width="60%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="greeting">
			</div>
		</div>
  </body>
</html>
